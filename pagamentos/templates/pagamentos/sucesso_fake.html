{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4 py-12">
    <div class="max-w-md w-full bg-white rounded-[2.5rem] p-10 shadow-2xl text-center border border-green-100 relative overflow-hidden">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-green-50 rounded-full"></div>
        
        <div class="w-24 h-24 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto mb-8 shadow-lg shadow-green-200">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="text-3xl font-black text-slate-900 mb-3 tracking-tight">Acesso VIP!</h1>
        
        <div class="bg-slate-50 rounded-2xl py-3 px-6 mb-8 inline-block">
            <p class="text-slate-600 font-medium">Plano Ativado: <span class="text-indigo-600 font-bold uppercase">{{ plano.nome }}</span></p>
        </div>

        <p class="text-slate-500 leading-relaxed mb-10">
            Parabéns! Como membro da nossa lista especial, o seu acesso foi liberado instantaneamente. Aproveite os seus novos prompts!
        </p>
        
        <a href="{% url 'chat' %}" class="group relative flex items-center justify-center w-full py-5 bg-indigo-600 text-white rounded-2xl font-bold text-lg hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-100 active:scale-95">
            <span>Começar a Estudar</span>
            <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
        </a>

        <p class="mt-8 text-xs text-slate-400 uppercase tracking-widest font-semibold">Mello Bíblico • Sistema VIP</p>
    </div>
</div>
{% endblock %}
