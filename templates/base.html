<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mello Bíblico</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <nav class="p-4 bg-white shadow-sm flex justify-between items-center px-8">
        <a href="/" class="text-xl font-bold text-indigo-600">Mello Bíblico</a>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4 text-slate-600">Olá, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="text-red-500">Sair</a>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
